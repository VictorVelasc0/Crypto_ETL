name: Sync DAGs

on:
  pull_request:
    branches:
      - 'development'
    types:
      - closed
  workflow_run:
    workflows:
      - 'Test DAGs'
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if:  ${{ github.event.workflow_run.conclusion  == 'success' }}
    steps:
        - name: Deploy on main 
          run: |
            echo "Deploying in main :D"
            echo "${{ github.base_ref }}"
            echo "${{ github.head_ref }}"
            echo "${{ github.ref }}"
            echo "${{ github.ref_name }}"
