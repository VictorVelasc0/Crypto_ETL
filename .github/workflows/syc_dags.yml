name: Sync DAGs

on:
  workflow_run:
    workflows:
      - 'Test DAGs'
    types:
      - completed
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if:  ${{ github.event.workflow_run.conclusion  == 'success' }}
    steps:
        - name: Deploy on main 
          run: |
            echo "Deploying in main :D"
            echo "Github head_ref: ${{ github.head_ref }}"
            echo "Github base_ref: ${{ github.base_ref }}"
            echo "Github ref: ${{ github.ref }}"
            echo "Conditional ${{ github.base_ref == 'main' }}"
